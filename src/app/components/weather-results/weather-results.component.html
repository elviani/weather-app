<div *ngIf="city && weatherResults">
  <h3>{{ city }} 5 days Forecast</h3>
  <div class="container">
    <div class="item" *ngFor="let weather of weatherResults">
      <h4>{{ weather.dt_txt | date }}</h4>
      <img [src]="'http://openweathermap.org/img/wn/' + weather.weather[0].icon + '@2x.png'" class="image" />
      <p>Temperature: {{ weather.main.temp }} C</p>
      <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
      <p>Description: {{ weather.weather[0].description | titlecase}}</p>
    </div>
  </div>
</div>
